<!DOCTYPE html>
<html>
<head>
    <title>CHAMAN CHANDI SILVER AUTHENTICATION CERTIFICATE</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .blue-header {
            background-color: #0047AB; 
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .header-text {
            font-weight: bold;
            font-size: 28px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        .header-logo {
            height: 50px; 
            width: auto;
            display: block;
        }
        .auth-note {
            text-align: center;
            margin-top: 40px;
            font-size: 18px;
            font-style: italic;
            color: #0047AB;
            font-weight: 500;
        }
        .certificate-body {
            max-width: 500px;
            margin: 10px auto; /* Reduced top margin to fit note */
            background: white;
            padding: 40px;
            border: 2px solid #0047AB;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .guarantee-note {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }
        h2 {
            color: #0047AB;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 25px;
            text-transform: uppercase;
            font-size: 22px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 18px;
            border-bottom: 1px dashed #eee;
            padding-bottom: 5px;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
        .value {
            color: #000;
        }
    </style>
</head>
<body>

    <div class="blue-header">
        <div class="header-text">CHAMAN CHANDI WALA</div>
        <img src="lg.png" alt="Logo" class="header-logo">
    </div>

    <div class="auth-note">
        This product is authentic and completely genuine
    </div>

    <div class="certificate-body">
        <h2>Attested Silver Bar</h2>
        
        <div class="info-row">
            <span class="label">Metal Fineness:</span>
            <span class="value">Ag 999</span>
        </div>
        
        <div class="info-row">
            <span class="label">Metal Weight:</span>
            <span class="value">11.664g</span>
        </div>
        
        <div class="info-row">
            <span class="label">Tolerance:</span>
            <span class="value">+/- 0.050 g</span>
        </div>

        <div class="info-row">
            <span class="label">Manufacturer:</span>
            <span class="value">CHAMAN CHANDI WALA</span>
        </div>
    </div>

    <div class="guarantee-note">
        This product is guaranteed by CHAMAN CHANDI WALA
    </div>

</body>
</html>
